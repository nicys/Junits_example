plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.21'
    id 'jacoco'
}

group 'ru.nerology'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    // https://mvnrepository.com/artifact/junit/junit
    testImplementation "junit:junit:4.13.1"
}
